{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Забыли ваш пароль?</h1>
    <p>Укажите ваш e-mail чтобы установить новый пароль.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Выслать e-mail" onclick="this.disabled=true;this.form.submit();"></p>
        {% csrf_token %}
    </form>
{% endblock %}
