{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Создайте новый аккаунт</h1>
    <p>Пожалуйста, зарегистрируйтесь, используя следующую форму:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Создать новый аккаунт"></p>
    </form>
{% endblock %}
