{% extends "base.html" %}

{% block title %}Профиль аккаунта{% endblock %}

{% block content %}
    <p>Вы можете изменить свой аккаунт используя форму:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
